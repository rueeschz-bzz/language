<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprachlern-Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Sprachlern-Tool</h1>
    <p id="sentence" class="sentence">Working at Andeo is a great experience!</p>
    <p id="translated-sentence" class="translated-sentence">Bei Andeo zu arbeiten ist eine grossartige ________!</p>
    <input type="text" id="user-input" class="input-field" placeholder="Deine Antwort hier">
    <div class="button-group">
      <button onclick="checkAnswer()" class="button check-button">Überprüfen</button>
      <button onclick="nextSentence()" class="button next-button">Nächster Satz</button>
    </div>
    <p id="result" class="result"></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
